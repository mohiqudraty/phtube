<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P Hero Tube</title>
    <link rel="shortcut icon" href="./image/play.png" type="image/x-icon" />
    <!-- DaisyUI and Tailwind link here -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font inter here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="container mx-auto px-[5%]">
      <nav>
        <div class="navbar bg-base-100 my-4">
          <div class="navbar-start">
            <div class="cursor-pointer`">
              <img src="./image/Logo.png" alt="" />
            </div>
          </div>
          <div class="navbar-center">
            <a
              onclick="sortByViews()"
              class="btn btn-ghost normal-case text-lg font-medium"
              >Sort by view</a
            >
          </div>
          <div class="navbar-end">
            <button
              onclick="(readBlog())"
              class="py-3 px-5 rounded-xl text-lg text-white font-medium hover:bg-[#e5e7eb] bg-[#FF1F3D]"
            >
              Blog
            </button>
          </div>
        </div>
        <hr />
      </nav>
    </header>
    <main class="container mx-auto px-[5%]">
      <section>
        <!------------ start tab items container ------------>
        <div class="tabs flex justify-center gap-6 my-7" id="tab-container">
          <!-- categories / tab  set from js -->
        </div>

        <!------------ end tab items container ------------>

        <!------------ start card container  ------------>
        <div
          id="card-container"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5"
        >
          <!-- set items from js  -->
        </div>
        <!------------ end card container  ------------>
        <!------------ start not found container  ------------>
        <div
          id="not-found-container"
          class="flex flex-col items-center justify-center text-center mt-14"
        >
          <!-- set from js  -->
        </div>
        <!------------ end not found container  ------------>
      </section>
    </main>
    <!---------- script here ----------->
    <script src="./js/index.js"></script>
  </body>
</html>
